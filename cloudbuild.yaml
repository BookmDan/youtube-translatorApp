steps:
  # Build and push backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/youtube-translator', './backend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/youtube-translator']
  
  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'youtube-translator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/youtube-translator'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
  
  # Build frontend
  - name: 'node:16'
    dir: 'frontend'
    entrypoint: npm
    args: ['install']
  - name: 'node:16'
    dir: 'frontend'
    entrypoint: npm
    args: ['run', 'build']
  
  # Deploy frontend to GCS
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['-m', 'cp', '-r', 'frontend/build/*', 'gs://your-app-frontend/']

timeout: '1800s' 